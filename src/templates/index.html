<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Neural Network Refinement</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dynamic Neural Network Refinement</h1>

        <div class="control-panel">
            <button id="trainBtn" class="train-btn">Train Model</button>
            <button id="refineBtn" class="refine-btn">Refine Architecture</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Processing...
        </div>

        <div class="visualization-container">
            <div class="visualization-panel">
                <h2>Learning Curves</h2>
                <img id="learningCurvesPlot" alt="Learning Curves">
                <div class="metrics-container">
                    <div class="metric-card">
                        <h3>Training Loss</h3>
                        <div id="trainLoss" class="metric-value">-</div>
                    </div>
                    <div class="metric-card">
                        <h3>Validation Loss</h3>
                        <div id="valLoss" class="metric-value">-</div>
                    </div>
                </div>
            </div>

            <div class="visualization-panel">
                <h2>Network Architecture</h2>
                <img id="networkStructure" alt="Network Structure">
                <div class="metrics-container">
                    <div class="metric-card">
                        <h3>Layer Count</h3>
                        <div id="layerCount" class="metric-value">-</div>
                    </div>
                </div>
            </div>

            <div class="visualization-panel">
                <h2>Layer Metrics</h2>
                <img id="layerMetrics" alt="Layer Metrics">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('trainBtn').addEventListener('click', async () => {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            try {
                const response = await fetch('/train', {
                    method: 'POST',
                });
                const data = await response.json();

                // Update visualizations
                document.getElementById('learningCurvesPlot').src = 
                    'data:image/png;base64,' + data.learning_curves;
                document.getElementById('networkStructure').src = 
                    'data:image/png;base64,' + data.network_structure;
                document.getElementById('layerMetrics').src = 
                    'data:image/png;base64,' + data.layer_metrics;

                // Update metrics
                document.getElementById('trainLoss').textContent = 
                    data.final_train_loss.toFixed(4);
                document.getElementById('valLoss').textContent = 
                    data.final_val_loss.toFixed(4);
            } catch (error) {
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
            }
        });

        document.getElementById('refineBtn').addEventListener('click', async () => {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            try {
                const response = await fetch('/refine', {
                    method: 'POST',
                });
                const data = await response.json();

                // Update network structure visualization
                document.getElementById('networkStructure').src = 
                    'data:image/png;base64,' + data.network_structure;
                document.getElementById('layerCount').textContent = 
                    data.layer_count;

                if (!data.made_changes) {
                    alert('No architecture changes were needed.');
                }
            } catch (error) {
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
