training:
  epochs: 10
  batch_size: 64
  learning_rate: 0.001
  loss_function: CrossEntropyLoss
  log_interval: 100
  annealing_start_epoch: 5
  checkpoints:
    save_interval: 5
    checkpoint_dir: models/checkpoints/
  data_loader:
    shuffle: true
    num_workers: 4

model:
  input_dim: 784  # 28x28 MNIST images
  hidden_dims: [256, 128]
  output_dim: 10  # MNIST has 10 classes

thresholds:
  variance: 0.5
  entropy: 0.7
  sparsity: 0.3

output:
  final_model_path: models/final_model.pth
